<form ng-submit="edit()">
  <div class="form-group">
    <label for="todoName">描述</label>
    <input type="text" class="form-control" id="todoName" ng-model="todo.name">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="todo.completed"> 是否完成
    </label>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
